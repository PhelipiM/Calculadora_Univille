<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 100%;
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .calculator input {
            text-align: right;
            font-size: 1.5rem;
            border-radius: 8px;
        }

        .btn {
            height: 70px;
            font-size: 1.4rem;
            border-radius: 8px;
            margin: 5px 0;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="row gx-2">
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('7')">7</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('8')">8</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('9')">9</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-warning w-100"
                    onclick="adicionarCaracter('/')">รท</button></div>
        </div>
        <div class="row gx-2">
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('4')">4</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('5')">5</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('6')">6</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-warning w-100"
                    onclick="adicionarCaracter('*')">ร</button></div>
        </div>
        <div class="row gx-2">
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('1')">1</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('2')">2</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('3')">3</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-warning w-100"
                    onclick="adicionarCaracter('-')">-</button></div>
        </div>
        <div class="row gx-2">
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('0')">0</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-secondary w-100"
                    onclick="adicionarCaracter('.')">.</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-danger w-100" onclick="limpar()">C</button></div>
            <div class="col-6 col-sm-3 mb-2"><button class="btn btn-warning w-100"
                    onclick="adicionarCaracter('+')">+</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success w-100" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
function adicionarCaracter(caracter) {
    const display = document.getElementById('display');
    display.value += caracter;
}

function limpar() {
    document.getElementById('display').value = '';
}

function calcular() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = 'Erro';
    }
}
</script>
